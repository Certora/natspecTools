version: 2.1

commands:
  fetch:
    steps:
      - checkout

  test_package:
    steps:
      - run: pip install pytest deepdiff inflection
      - run: pip install -i https://test.pypi.org/simple/ cvldoc_parser==1.0.0
      - run:
          name: "run tests"
          command: |
            cd tests
            pytest natspec_tests.py

  upgrade_pip:
    steps:
      - run: python -m pip install --user --upgrade pip
      - run: pip install -U pip setuptools


jobs:
  build:
    docker:
      - image: &img cimg/python:3.7.13
    working_directory: ~/repo
    steps:
      - fetch
      - upgrade_pip
      - run:
          name: Install dependencies
          command: |
            pip install --user twine wheel
      - run:
          name: Build
          command: |
            python setup.py sdist bdist_wheel
      - test_package
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .


  upload_staging:
    docker:
      - image: *img
    resource_class: small
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo

      - upgrade_pip

      - run:
          name: Upload to test PyPi
          command: |
            pip install --user twine
            python -m twine upload --skip-existing --verbose --repository testpypi -u ${TESTPYPI_USER} -p ${TESTPYPI_PASSWORD} dist/*

  upload_prod:
    docker:
      - image: *img
    resource_class: small
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo

      - upgrade_pip

      - run:
          name: Upload to prod PyPi
          command: |
            pip install --user twine
            python -m twine upload --verbose -u ${PRODPYPI_USER} -p ${PRODPYPI_PASSWORD} dist/*

  test_staging:
    docker:
      - image: *img
    resource_class: small
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo

      - upgrade_pip
      - run: pip --version
      - run: pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple cvldoc
      - run: pip freeze
      - run:
          name: Check cvldoc --help
          command: |
            cvldoc --help
      - run:
          name: run cvldoc on a test file
          command: |
            sh tests/run_single_test.sh 

  python_lint:
    docker:
      - image: *img
    resource_class: small
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - upgrade_pip
      - run: pip install --user tabulate requests pycryptodome tqdm click sly
      - run: pip install --user flake8
      - run: python -m flake8 --config tests/.flake8  src/CVLDoc/natspec_to_json.py
      - run: python -m flake8 --config tests/.flake8 tests/natspec_tests.py

workflows:
  build-and-publish:
    jobs:
      - build
      - python_lint:
          requires:
            - build
      - upload_staging:
          requires:
            - build
            - python_lint
      - test_staging:
          requires:
            - upload_staging
      - upload_prod:
          requires:
            - test_staging
          filters:
            branches:
              only:
                - /production.*/
